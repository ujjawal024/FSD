<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Survey</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header class="bg-primary text-white text-center py-4" id="main-header">
    <h1>Simple Survey</h1>
  </header>

  <!-- Introduction Section -->
  <section class="container my-4" id="intro">
    <div class="text-center">
      <p class="lead">
        Thank you for participating in our quick survey! Your feedback helps us improve our services.
      </p>
    </div>
  </section>

  <!-- Survey Form Section -->
  <section class="container" id="survey-section">
    <form class="p-4 border rounded bg-light" id="survey-form">

      <!-- Name Field -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>

      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <!-- Age Field -->
      <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
      </div>

      <!-- Checkbox Question -->
      <div class="mb-3">
        <label class="form-label">What are your favorite hobbies? (Select all that apply)</label><br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="reading" value="Reading">
          <label class="form-check-label" for="reading">Reading</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="traveling" value="Traveling">
          <label class="form-check-label" for="traveling">Traveling</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="sports" value="Sports">
          <label class="form-check-label" for="sports">Sports</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="music" value="Music">
          <label class="form-check-label" for="music">Music</label>
        </div>
      </div>

      <!-- Textarea Question -->
      <div class="mb-3">
        <label for="feedback" class="form-label">Any additional feedback?</label>
        <textarea class="form-control" id="feedback" rows="3" placeholder="Your feedback here..."></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-success px-4">Submit</button>
      </div>

    </form>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
